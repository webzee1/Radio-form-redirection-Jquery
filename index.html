<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Radio Form Redirection</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


<div class="container mt-5">
  <form class="radio-form">
    
    <!-- Radio Google -->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Google"/>
        <label class="form-check-label" for="inlineRadio1">Google</label>
      </div>

     <!-- Radio Yahoo -->  
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Yahoo"/>
        <label class="form-check-label" for="inlineRadio2">Yahoo</label>
      </div>
      
      <!-- Submit Button  -->
      
      <input class="btn btn-success button-submit" type="submit" value="Submit">
   
   </form>

</div>
  

  
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>


  <script type="text/javascript">
    (function ($) {
      "use strict";

      // Submit Button Enable and Disable 
  const button = $('.button-submit'); // Submit Button
      button.attr('disabled', 'disabled');

      $('input:radio').click(function() { 
          if (this.checked){
            button.removeAttr('disabled')
            .css("cursor", "pointer");
          } else {
            button.attr('disabled', 'disabled')
            .css( "cursor", "not-allowed" );
          }
      });


    // Form Submission and Redirection
    $('.radio-form').submit(function(e){
      e.preventDefault()

      $('.button-submit').attr('value', 'Processing...');

         var radioValue = $('input:radio:checked').val(); //Radio Button Value
        
         if(radioValue == 'Google'){
          setTimeout(function() {
          window.location.href = 'https://www.google.com';
     }, 2000);
             
         }
         if(radioValue == 'Yahoo'){
          setTimeout(function() {
         window.location.href = 'https://www.yahoo.com';
     }, 2000);
              
         }

    });


  })(jQuery);

  </script>

</body>
</html>
